name: reqres
description: "Reqres API"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  retrofit: '>=4.0.0 <5.0.0'
  dio: ^5.3.2
  awesome_dio_interceptor: ^1.0.0
  connectivity_plus: ^5.0.0
  json_annotation: ^4.8.1

  # dependency
  get_it: ^7.6.4

  # ui
  auto_route: ^7.8.3

  # state management
  get: ^4.6.6

  # storage
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6

  # networking
  retrofit_generator: '>=5.0.0 <6.0.0'
  json_serializable: ^6.7.1

  # auto route
  auto_route_generator: ^7.3.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true